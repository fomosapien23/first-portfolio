<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap');
      </style>
    <title>Image Gallery</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            font-family: 'Nanum Myeongjo', serif;
        }

        .image-gallery {
            text-align: center;
            justify-content: space-around;
            flex-wrap: wrap;
        }


        .thumbnails {
            list-style: none;
            padding: 0;
        }

        .thumbnails li {
            display: inline-block;
            margin: 5px 20px;
            max-width: 300px;
        }

        .thumbnails p {
            margin-top: 5px;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
        }

        .thumbnails img {
            max-width: 100%;
            cursor: pointer;
        }
        
      


        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #lightbox-image {
            max-width: 80%;
            max-height: 80%;
            display: block;
        }
    </style>
</head>

<body>
    <div class="image-gallery">
        <ul class="thumbnails">
            <h1>Gallery</h1>

            <!-- Add more thumbnail images as needed -->


            <li><img src="images/t4.jpg" alt="Image 3"></li>
            <li><img src="images/t6.jpg" alt="Image 3"> </li>
            <li><img src="images/t3.jpg" alt="Image 3"></li>

            <li><img src="images/t1.jpg" alt="Image 3"><p>Anytime Someone tell me that I can't do something, I want to do it more</p></li>
            <li><img src="images/t5.jpg" alt="Image 3"></li>
            <li><img src="images/t7.jpg" alt="Image 3"></li>


            <li><img src="images/t11.jpg" alt="Image 3"></li>
            <li><img src="images/t8.jpg" alt="Image 3"></li>
            <li><img src="images/t9.jpg" alt="Image 3"></li>

            <li ><img src="images/t10.jpg" alt="Image 3"></li>
            <li ><img src="images/t2.jpg" alt="Image 3">Fear of a name increases fear of the thing itself.</li>
            <li><img src="images/t12.jpg" alt="Image 3"></li>

            <li><img src="images/t13.jpg" alt="Image 3"></li>
            <li ><img src="images/t11.jpg" alt="Image 3"></li>
            <li><img src="images/t15.jpg" alt="Image 3"></li>

<!--             <li><img src="images/t16.jpg" alt="Image 3"></li> -->
            <li><img src="images/t17.jpg" alt="Image 3"></li>


        </ul>
        <h3>“Great things are done by a series of small things brought together.” <br> – Vincent Van Gogh.</h3>
        <div class="lightbox" id="lightbox" style="display: none;">
            <img src="" alt="Large Image" id="lightbox-image">
        </div>
    </div>


</body>

</html>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const thumbnails = document.querySelectorAll(".thumbnails img");
        const lightbox = document.getElementById("lightbox");
        const lightboxImage = document.getElementById("lightbox-image");

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener("click", function () {
                // Set the source of the lightbox image to the clicked thumbnail's source
                lightboxImage.src = thumbnail.src;
                // Display the lightbox
                lightbox.style.display = "flex"; // Use "flex" to center-align the content
            });
        });

        // Close the lightbox when clicking outside the image
        lightbox.addEventListener("click", function () {
            lightbox.style.display = "none";
        });
    });

</script>
